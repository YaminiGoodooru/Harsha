{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header .navigation a {
            color: white;
            text-decoration: none;
        }
        .settings-container {
            max-width: 700px;
            margin-top: 100px;
            margin-left: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 3%;
            border: 2px solid #ccc;
            border-radius: 9px;
        }
        button {
            background-color: #009999;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logo-text {
            margin-left: 7px;
            font-size: 30px;
            display: inline-block;
            vertical-align: middle;
            font-weight: bold;
            color: black;
            margin-bottom: 50px;
        }
        .button {
            background-color: #009999;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="{% static 'G.jpg' %}" alt="ARY GALLERY" class="rounded-circle" width="70" height="70">
            <span class="logo-text">ART GALLERY</span>
        </div>
    <div class="settings-container">
        <h1>Profile Settings</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" value="{{ username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="image">Profile Image</label>
                <br>
                <input type="file" class="form-control" name="image_input" id="image" placeholder="Your Image">
            </div>
            <br>
            <button type="submit">Submit</button>
            <br>
            <div class="container text-center mt-4" style="padding-top: 20px;">
                <a href="{% url 'profile' %}" class="button">BACK</a>
            </div>
        </form>
    </div>
</body>
</html>
