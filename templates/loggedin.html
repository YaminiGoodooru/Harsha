{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART GALLERY webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #009999;
            color: white;
            padding: 10px 20px;
        }
        #header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        #header .navigation {
            display: flex;
            gap: 20px;
        }
        #header .navigation a {
            color: white;
            text-decoration: none;
        }
        #search-bar {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        #search-bar input[type="search"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #post-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .post {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .logo-text {
    margin-left: 10px; /* Adjust the margin as needed to position the text correctly */
    font-size: 24px; /* Adjust the font size */
    font-weight: bold; /* Optionally, make the text bold */
    color: white; /* Adjust the text color */
}
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">
        <img src="{% static 'G.jpg' %}" alt="ARY GALLERY" height="100">
        <span class="logo-text">ART GALLERY</span>
    </div>

        <div class="navigation">
            <a href="{%url 'loggedin'%}">Home</a>
            <a href="{%url 'buy'%}">Buy</a>
            <a href="{%url 'post' %}">Post</a>
            <a href="{%url 'profile'%}">Profile</a>
            <a href="{%url 'vieworders'%}">View Orders</a>
        </div>
    </div>
    <div id="search-bar">
        <input type="search" placeholder="Search">
    </div>
    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Latest paintings
            </h2>
        </div>
        </div>
    <div id="post-grid">
            </div>
        </div>
        </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-12 px-5 mb-5">
        <ul class="tm-social-links d-flex justify-content-end pl-0 mb-5">
            <li class="mb-2"><a href="https://facebook.com"><i class="fab fa-facebook"></i></a></li>
            <li class="mb-2"><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li class="mb-2"><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
            <li class="mb-2"><a href="https://pinterest.com"><i class="fab fa-pinterest"></i></a></li>
        </ul>
        <a href="#" class="tm-text-gray text-right d-block mb-2">Terms of Use</a>
        <a href="#" class="tm-text-gray text-right d-block">Privacy Policy</a>
        </div>
</body>
</html>
