{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #009999;
            color: white;
            padding: 20px 20px;
        }
        #header .navigation {
            display: flex;
            gap: 50px;
        }
        #header .navigation a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-top: 25px;
        }
        .profile {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .profile h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .profile .info {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .profile .info label {
            font-weight: bold;
            color: #009999;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background-color: #f0f0f0;
        }
        .profile-pic svg {
            width: 100px;
            height: 100px;
            fill: #009999;
        }
        .dashboard {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            height: 60px;
            background-color: white;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-options ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .menu-options li {
            margin-right: 20px;
        }
        .button {
            background-color: transparent;
            color: black;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }
        .button:hover {
            background-color: white;
            color: #009999;
            text-decoration: none;
        }
        .logo-text {
            margin-left: 7px;
            font-size: 40px;
            display: inline-block;
            vertical-align: middle;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="{% static 'G.jpg' %}" alt="ARY GALLERY" height="75" class="rounded-circle">
            <span class="logo-text">ART GALLERY</span>
        </div>
        <div class="navigation">
            <a href="{% url 'vieworders' %}">View Orders</a>
            <a href="{% url 'post' %}">Post</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="profile">
        <div class="profile-pic">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </div>
        <h1>User Profile</h1>
        <div class="info">
            <p><label>Username:</label> {{ username }}</p>
            <p><label>Email:</label> {{ email }}</p>
        </div>
    </div>
    <div class="dashboard">
        <div class="menu-options">
            <ul>
                <li><a href="{% url 'post' %}" class="button">Add Post</a></li>
                <li><a href="{% url 'bankdetails' %}" class="button">Bank Details</a></li>
                <li><a href="{% url 'editprofile' %}" class="button">Edit Profile</a></li>
                <li><a href="{% url 'vieworders' %}" class="button">View Orders</a></li> <!-- Added View Orders Button -->
            </ul>
        </div>
    </div>
</body>
</html>
