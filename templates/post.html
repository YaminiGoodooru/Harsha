{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Welcome|ArtGallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #009999;
        color: white;
        padding: 20px 20px;
    }
    #header .navigation {
        display: flex;
        gap: 50px;
    }
    #header .navigation a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        margin-top: 25px;
    }
    .card {
        box-shadow: -10px 10px 12px grey;
        width: 600px;
    }
    .common-button {
        background-color: #009999;
        color: #fff;
        padding: 15px 30px; /* Consistent padding */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px; /* Consistent font size */
        display: inline-block; /* Ensure it's the same size */
        text-align: center; /* Center text */
        margin: 5px; /* Margin to space out buttons */
    }
    .common-button:hover {
        background-color: #007a7a; /* Slightly different color for hover effect */
        text-decoration: none;
    }
    .logo-text {
        margin-left: 7px;
        font-size: 40px;
        display: inline-block;
        vertical-align: middle;
        font-weight: bold;
        color: white;
    }
    .button-group {
        display: flex; /* Use Flexbox to align buttons */
        justify-content: center; /* Center the buttons horizontally */
        gap: 10px; /* Space between buttons */
    }
</style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="{% static 'G.jpg' %}" alt="ARY GALLERY" height="75" class="rounded-circle">
            <span class="logo-text">ART GALLERY</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="container">
        <h3 class="text text-center text-info mt-5 mb-5">POST SOMETHING HERE..</h3>
        <section class="section d-flex justify-content-center">
            <div class="row card">
                <div class="col-lg-12 my-5 px-5">
                    <form method="POST" enctype="multipart/form-data" action="{% url 'post' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="button-group">
                            <button type="submit" class="common-button">Submit</button>
                            <a href="{% url 'loggedin' %}" class="common-button">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
