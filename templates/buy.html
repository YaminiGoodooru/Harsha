{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Place Order | ArtGallery</title>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #009999;
        color: white;
        padding: 20px 20px;
    }
    .card {
        box-shadow: -10px 10px 12px grey; 
        width: 600px;
    }
    .button {
        background-color: #009999;
        color: #fff;
        padding: 15px 30px; /* Adjust padding for consistent button size */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px; /* Adjust font size for consistent appearance */
        display: inline-block; /* Ensures buttons align correctly */
        text-align: center; /* Centers text inside button */
        margin: 5px; /* Adds spacing between buttons */
    }
    .logo-text {
        margin-left: 7px;
        font-size: 40px;
        display: inline-block;
        vertical-align: middle;
        font-weight: bold;
        color: white;
    }
</style>
<script>
    // Function to get query parameters from URL
    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const regex = /([^&=]+)=([^&]*)/g;
        let match;
        while (match = regex.exec(queryString)) {
            params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
        }
        return params;
    }

    // Function to calculate total cost
    function calculateTotalCost() {
        const cost = parseFloat(document.querySelector('input[name="cost"]').value) || 0;
        const quantity = parseInt(document.querySelector('input[name="quantity"]').value) || 0;
        const totalCost = cost * quantity;
        document.querySelector('input[name="total_cost"]').value = totalCost.toFixed(2);
    }

    // Function to validate input
    function validateInput() {
        const cvv = document.querySelector('input[name="cvv"]').value;
        const cardNumber = document.querySelector('input[name="card_number"]').value;
        const city = document.querySelector('input[name="city"]').value;
        const state = document.querySelector('input[name="state"]').value;
        const name = document.querySelector('input[name="full_name"]').value;

        // Validate CVV (exactly 3 digits)
        if (!/^\d{3}$/.test(cvv)) {
            alert('CVV must be exactly 3 digits.');
            return false;
        }

        // Validate Card Number (exactly 12 digits)
        if (!/^\d{12}$/.test(cardNumber)) {
            alert('Card Number must be exactly 12 digits.');
            return false;
        }

        // Validate City, State, and Name (must not contain numbers)
        if (/\d/.test(city) || /\d/.test(state) || /\d/.test(name)) {
            alert('City, State, and Full Name must not contain numbers.');
            return false;
        }

        return true;
    }

    // Populate form fields based on query parameters and set up event listeners
    document.addEventListener('DOMContentLoaded', () => {
        const params = getQueryParams();
        // Set the values of the form fields
        document.querySelector('input[name="pid"]').value = params.pid || '';
        document.querySelector('input[name="cost"]').value = params.cost || '';
        document.querySelector('input[name="full_name"]').value = params.name || '';
        document.querySelector('input[name="phone"]').value = params.phone || '';
        document.querySelector('input[name="email"]').value = params.email || '';
        document.querySelector('input[name="street_address"]').value = params.street || '';
        document.querySelector('input[name="zip"]').value = params.zip || '';
        document.querySelector('input[name="state"]').value = params.state || '';
        document.querySelector('input[name="city"]').value = params.city || '';
        document.querySelector('input[name="quantity"]').value = params.quantity || '';
        document.querySelector('input[name="card_number"]').value = params.card_no || '';
        document.querySelector('input[name="cvv"]').value = params.cvv || '';

        // Calculate the initial total cost
        calculateTotalCost();

        // Add event listeners to update the total cost when quantity or cost changes
        document.querySelector('input[name="quantity"]').addEventListener('input', calculateTotalCost);
        document.querySelector('input[name="cost"]').addEventListener('input', calculateTotalCost);

        // Add form validation before submission
        document.querySelector('form').addEventListener('submit', (event) => {
            if (!validateInput()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    });
</script>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="{% static 'G.jpg' %}" alt="ART GALLERY" height="75" class="rounded-circle">
            <span class="logo-text">ART GALLERY</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="container">
        <h3 class="text text-center text-info mt-5 mb-5">Order SOMETHING HERE..</h3>
        <section class="section d-flex justify-content-center">
            <div class="row card">
                <div class="col-lg-12 my-5 px-5">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <!-- Add Total Cost field -->
                        <div class="form-group">
                            <label for="total_cost">Total Cost</label>
                            <input type="text" name="total_cost" id="total_cost" class="form-control" readonly>
                        </div>
                        <div class="text-center mt-4">
                            <input type="submit" value="Place Order" class="button">
                            <a href="{% url 'loggedin' %}" class="button">BACK</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
