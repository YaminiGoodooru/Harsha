{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Welcome|ArtGallery</title>
<style>
         body {
    min-height: 100vh;
            margin: 0;
            padding: 0;
        }
   #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #009999;
            color: white;
            padding: 20px 20px;
        }
.card{
box-shadow: -10px 10px 12px grey; width: 600px;
}
.button {
    background-color: #009999;
    color: #fff;
    padding: 15px 200px; /* Increase the padding to make the button larger */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 14px; /* Increase the font size to make the text larger */
}
.logo-text {
    margin-left: 7px;; /* Adjust the margin as needed to position the text correctly */
    font-size: 40px; 
    display: inline-block; /* Ensures that vertical-align works */
    vertical-align: middle;
    font-weight: bold; /* Optionally, make the text bold */
    color: white; 
}
        .center-section input[type="submit"] {
            background-color: #009999;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
</style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="{% static 'G.jpg' %}" alt="ARY GALLERY"  height="75" class="rounded-circle">
                <span class="logo-text">ART GALLERY</span>
        </div>
<button class="navbar-toggler" type="button" data-toggle="collapse" data- target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
</div>
</nav>	<div class="container">
    <h3 class="text text-center text-info mt-5 mb-5">Order SOMETHING HERE..</h3>
    <section class="section d-flex justify-content-center">
    <div class="row card">
    <div class="col-lg-12 my-5 px-5">
    <form method="POST">
        {% csrf_token %} 
        <!-- Customer Information -->
        {%if status%}
        <p style="color: red;">{{status}}</p>
        
        {%endif%}
   <br>  <h2>Order Details</h2>
        <!-- Customer Information -->
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <!-- Shipping Address -->
     <br>   <h2>Shipping Address</h2>
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">Pincode:</label>
        <input type="text" id="zip" name="zip" required><br>
        <!-- Payment Information -->
       <br> <h2>Payment Information</h2>
        <label for="card_number">Credit Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>

        <!-- Order Summary -->
       <br> <h2>Order Summary</h2>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <label for="total_price">Total Price:</label>
        <input type="text" id="total_price" name="total_price" required><br>
<br>
        <!-- Submit Button -->
        <input type="submit" value="Place Order" class="container text-center mt-4" style="padding-top: 10px;">
        <div class="container text-center mt-4" style="padding-top: 20px;">
            <a href="{% url 'post' %}" class="button">BACK</a>
        </div>
    </form>
</div>
</div>
</body>
</html>
