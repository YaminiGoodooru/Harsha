<!-- place_order.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Place Order | ArtGallery</title>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #009999;
        color: white;
        padding: 20px 20px;
    }
    .card {
        box-shadow: -10px 10px 12px grey; 
        width: 600px;
    }
    .button {
        background-color: #009999;
        color: #fff;
        padding: 15px 200px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
    }
    .logo-text {
        margin-left: 7px;
        font-size: 40px;
        display: inline-block;
        vertical-align: middle;
        font-weight: bold;
        color: white;
    }
    .center-section input[type="submit"] {
        background-color: #009999;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="{% static 'G.jpg' %}" alt="ARY GALLERY" height="75" class="rounded-circle">
            <span class="logo-text">ART GALLERY</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="container">
        <h3 class="text text-center text-info mt-5 mb-5">Order SOMETHING HERE..</h3>
        <section class="section d-flex justify-content-center">
            <div class="row card">
                <div class="col-lg-12 my-5 px-5">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- Render the form as paragraphs -->
                        <input type="submit" value="Place Order" class="container text-center mt-4" style="padding-top: 10px;">
                        <div class="container text-center mt-4" style="padding-top: 20px;">
                            <a href="{% url 'post' %}" class="button">BACK</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
