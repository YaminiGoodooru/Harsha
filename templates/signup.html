{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ART GALLERY | Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light background for a clean look */
        }
        .navbar {
            background-color: #009999;/* Teal background for the navbar */
        }
        .navbar-brand img {
            height: 100px; /* Adjust logo size */
        }
        .navbar-nav .nav-link {
            color: #fff; /* White text color */
            font-size: 16px;
            font-weight: 500;
            margin-left: 15px; /* Space between links */
        }
        .navbar-nav .nav-link:hover {
            color: #c1c1c1; /* Subtle hover effect */
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Modern shadow */
            background-color: #fff;
            padding: 30px;
        }
        .signup {
            font-family: 'Teko', sans-serif;
            color: #00796b;
            font-size: 36px; /* Larger font size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow for text */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }
        .btn-success {
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #004d40; /* Darker shade on hover */
        }
        .img-fluid {
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-container {
            display: flex;
            justify-content: center;
        }
        .nav-link{
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'G.jpg' %}" alt="Art Gallery Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 900px;">
        <p class="signup">Sign Up Here</p>
        <div class="row">
            <div class="col-lg-7">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="submit-container mt-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
