{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ART GALLERY | Sign Up</title>
    <style>
        .card{
            box-shadow: -20px 10px 20px grey;
        }
        .card .row{
            display: flex;
            justify-content: space-evenly;
        }
        .signup{
            font-family: 'Teko', sans-serif;
            color: rgb(20, 7, 20);
            font-size: 30px;
            text-shadow: -2px 1px 3px grey;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="{% static 'G.jpg' %}" alt="Art Gallery Logo" height="150">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container card mt-5" style="height: 450px;">
    <p class="text signup"> SIGN UP HERE</p>
    <div class="row d-flex">
        <div class="col-lg-7">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success btn-md px-3">Submit</button>
            </form>
        </div>
        <div class="col-lg-5">
            <img src="{% static 'signup.png' %}" class="img img-fluid" alt="" style="width: 350px;">
        </div>
    </div>
</div>
</body>
</html>
