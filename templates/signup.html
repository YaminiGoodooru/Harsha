{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container card mt-5 mb-5 p-4" style="max-width: 600px; background: #ffffff; border-radius: 15px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-body py-5">
                <!-- Sign Up Heading -->
                <h2 class="text-center mb-4 login-heading">Sign Up Here</h2>
                <div class="container mt-5">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p|safe }}
                        <div class="submit-container mt-4">
                            <button type="submit" class="btn btn-success btn-md btn-block">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
