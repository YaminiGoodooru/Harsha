{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
<title>ART GALLERY | Login</title>
<style>
.card {
    box-shadow: -20px 10px 20px grey;
}
.login {
    font-family: 'Teko', sans-serif; 
    color: rgb(20, 7, 20);
    font-size: 50px;
    text-shadow: -2px 1px 3px grey;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="{% static 'G.jpg' %}" alt="Art Gallery Logo" height="150">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container card mt-5">
    <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Back to Homepage</a>
    <div class="row">
        <div class="col-lg-8">
            <div class="card-body py-5">
                <p class="login text-center">LOGIN HERE</p>
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <form method="POST" action="{% url 'login' %}" class="mt-5 ml-5">
                    {% csrf_token %}
                    <input type="text" class="form-control my-3" placeholder="Enter your username" name="username" required>
                    <input type="password" class="form-control my-3" placeholder="Enter your password" name="password" required>
                    <button type="submit" class="btn btn-dark btn-md">Login</button>
                    <p class="text"><a href="{% url 'forgotpassword' %}">Forgot password?</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
